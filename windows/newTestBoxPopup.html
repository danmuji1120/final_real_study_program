<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../src/css/styles.css" rel="stylesheet" />
    <link href="../src/css/popup.css" rel="stylesheet" />
    <!-- <link href="./src/css/popup.css" rel="stylesheet" /> -->
    <title>Hello World!</title>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="menu-wrap">
            <button id="homeBtn">Home</button>
            <button id="studyMainBtn">Study</button>
            <button id="musicBtn">Music</button>
          </div>
        </div>
      </header>
    </div>
    <div class="popup-box" id="popup">
      <il>
        <section class="setName">
          <p>name</p>
          <input type="text" id="inputName" />
          <button id="checkName">확인</button>
          <p id="statusName">input name</p>
        </section>
        <section class="settings">
          <h3>settings</h3>
          <p>contents</p>
          <div>
            <input type="range" id="inputRange" min="2" max="5" value="2" />
            <output id="textRange"></output>
          </div>
          <p>contents name</p>
          <div id="nameBox">
            <input type="text" disabled />
            <input type="text" disabled />
            <input type="text" disabled />
            <input type="text" disabled />
            <input type="text" disabled />
          </div>
          <p>mode</p>
          <div id="checkBox">
            <input type="checkbox" id="oneWay" />
            <p>one-line</p>
            <input type="checkbox" id="twoWay" />
            <p>two-line</p>
            <input type="checkbox" id="nonAuto" />
            <p>non-auto</p>
            <input type="checkbox" id="picture" />
            <p>print</p>
          </div>
          <div>
            <input type="checkbox" id="ignoreSpecial" />
            <p>특수문자, 띄어쓰기 무시</p>
          </div>
          <div>
            <input type="checkbox" id="incorrectAnswerNote" />
            <p>오탑노트 사용</p>
          </div>
          <div>
            <input type="checkbox" id="answerCount" />
            <p>answer point</p>
          </div>
        </section>
        <div>
          <p id="submitStatus">submit status</p>
          <button id="submitBtn">완료</button>
        </div>
      </il>
    </div>
    <!-- <script src="./src/render_process/file_manager/newTestBox.js"></script> -->
  </body>
  <script src="../src/render_process/menuBtn/homeBtn.js"></script>
  <script src="../src/render_process/menuBtn/musicBtn.js"></script>
  <script src="../src/render_process/menuBtn/studyMainBtn.js"></script>
  <script src="../src/render_process/elementCommunication/inputRange.js"></script>
  <script src="../src/render_process/elementCommunication/onlyOneCheck.js"></script>
  <script src="../src/render_process/study/newTestEvent/checkName.js"></script>
  <script src="../src/render_process/study/newTestEvent/newTestBoxSubmitBtn.js"></script>
